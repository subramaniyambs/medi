<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Products List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="ProductData.length <= 0" class="no-data">There is no Product added yet!</p>

<div class="container" *ngIf="ProductData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Product ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container> -->

      <ng-container matColumnDef="Product_name">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Product Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td  mat-cell *matCellDef="let element; let i = index;">
          <button [disabled]="true" mat-raised-button color="primary" class="push-right"
            [routerLink]="['/edit-Product/', element._id]">Edit</button>
          <button mat-raised-button color="accent" (click)="deleteProduct(i, element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
